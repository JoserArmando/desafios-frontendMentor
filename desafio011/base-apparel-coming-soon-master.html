<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <header class="cabecalho">
                <img src="assets/img/logo.svg" alt="logo" class="cabecalho__logo">
            </header>
            <main class="conteudo">
                <img src="assets/img/hero-mobile.jpg" alt="hero" class="conteudo__img">
                <h1 class="conteudo__titulo">We're<br>
                <strong>coming 
                <br>soon</strong></h1>
                <p class="conteudo__texto">Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <div class="conteudo__box-email">
                    <input type="email" name="" id="email" class="box_email__input" placeholder="Email Address">
                    <img src="assets/img/icon-error.svg" alt="error" class="box-email__alert">
                    <img src="assets/img/icon-arrow.svg" alt="" class="box-email__img">
                </div>
                <p class="text-alert"></p>
            </main>
        </div>
        <img src="assets/img/hero-desktop.jpg" alt="hero" class="img">
    </div>
    <script src="assets/js/validação-email.js"></script>
</body>
</html>
